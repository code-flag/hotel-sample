<div class="toolbar">
    <div class="logo">
        <img src="../../../assets/images/mountainlogo.JPG" alt="">
    </div>
    <div class="social-icons"></div>
    <div class="nav-links">
        <ul>
            <li [class]="currentLinkNumber == 1 ? 'current' : '' " (click) = "navigate('home')"><a>Home</a></li>
            <li [class]="currentLinkNumber == 2 ? 'current' : '' " (click) = "navigate('detail')"><a>Detail</a></li>
            <li [class]="currentLinkNumber == 3 ? 'current' : '' " (click) = "navigate('category')"><a>Category</a></li>
            <li [class]="currentLinkNumber == 4 ? 'current' : '' " (click) = "navigate('about')"><a>About</a></li>
            <li [class]="currentLinkNumber == 5 ? 'current' : '' " (click) = "navigate('contact')"><a>Contact</a></li>
        </ul>
    </div>
    <div class="menu-icon">
        <span style="color: #fff; font-size:30px;cursor:pointer" (click) ="openNav()">&#9776;</span>
    </div>

    <div id="mySidenav" [class]="sideNavWidth ? 'sidenav open': 'sidenav close'">
        <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
        <a (click) = "navigate('home')">Home</a>
        <a (click) = "navigate('detail')">Details</a>
        <a (click) = "navigate('category')">Category</a>
        <a (click) = "navigate('about')">About</a>
        <a  (click) = "navigate('contact')">contact</a>
    </div>
  </div>
